<!DOCTYPE html>
<html lang="en">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="../styles/Header.css" rel="stylesheet">
<link href="../styles/Checkout.css" rel="stylesheet">
<script src="../script/utils/DOMElementFactory.js" defer></script>
<script src="../script/cart/cart.js" defer></script>
<script src="../script/auth/logout.js" defer></script>

<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
</head>
<body>
<template id="cart-item-tpl">
    <div class="coupon-container flex-between">
        <div class="img-box"></div>
        <div class="desc-box">
            <h1 id="certificateName">Coupon Name</h1>
            <p id="certificateDesc">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam sodales tristique
                libero vitae
                blandit. Donec in varius eros. Quisque aliquet accumsan odio eu pharetra. Aliquam feugiat dapibus
                varius. Etiam placerat dui vel est consectetur, in iaculis risus maximus.</p>
        </div>

        <div class="price-box">
            <p><b id="price">$235</b></p>
        </div>
    </div>
</template>

<template id="empty-cart-tpl">
    <div class="flex-center-column">
        <img src="https://i.imgur.com/dCdflKN.png" width="130" height="130" class="img-fluid mb-4 mr-3">
        <h3><strong>Your Cart is Empty</strong></h3>
        <h4>Add something to make me happy :)</h4>
        <a href="main.html">continue shopping</a>
    </div>
</template>

<header>
    <div class="header-container">
        <div class="navbar">
            <div class="container nav-container">
                <div class="menu-size-container">
                    <button class="menu-btn">
                        <div class="hamburger-lines">
                            <span class="line line1"></span>
                            <span class="line line2"></span>
                            <span class="line line3"></span>
                        </div>
                    </button>
                    <a href="main.html"><img src="../img/epam_logo.svg" alt="Logo" class="header-logo"></a>
                </div>
                <div>
                </div>
            </div>
        </div>
    </div>
    <div class="header-container header-container-links">
        <span class="material-icons gray-icon">favorite</span>
        <a href="checkout.html"><span class="material-icons gray-icon">shopping_cart</span></a>

        <ul>
            <li><a href="login.html" class="header-link" id="loginLink">Login</a></li>
            <li><a href="register.html" class="header-link">Sign Up</a></li>
        </ul>
    </div>
</header>

<div class="title-container">
    <div class="size-container">
        <div class="title-box">
            <span>Checkout</span>
        </div>
    </div>
</div>

<div class="checkout-container flex-center-column">
    <div class="checkout-size-container" id="cartContainer">
        <div id="itemContainer">

        </div>

        <div class="line-size-container">
            <hr>
        </div>

        <div class="total-price-container">
            <div class="price-box">
                <p><b id="priceTotal">$1000</b></p>
            </div>
            <div class="total-box">
                <p><b>Total</b></p>
            </div>
        </div>

        <div class="button-container">
            <a href="#" id="clearCartBtn">Clear items</a>
        </div>

        <div class="button-container">
            <form method="post" action="#">
            <button type="button" id="submitBtn">Checkout
            </button>
            <button type="button" id="cancelBtn">Back
            </button>
            </form>
        </div>

    </div>
</div>

</body>
</html>
