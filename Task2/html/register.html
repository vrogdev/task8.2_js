<!DOCTYPE html>
<html lang="en">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="../styles/Header.css" rel="stylesheet">
<link href="../styles/Register.css" rel="stylesheet">
<script src="../script/users/register.js" defer></script>
<script src="../script/auth/logout.js" defer></script>

<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<header>
    <div class="header-container">
        <div class="navbar">
            <div class="container nav-container">
                <div class="menu-size-container">
                    <button class="menu-btn">
                        <div class="hamburger-lines">
                            <span class="line line1"></span>
                            <span class="line line2"></span>
                            <span class="line line3"></span>
                        </div>
                    </button>
                    <a href="main.html"><img src="../img/epam_logo.svg" alt="Logo" class="header-logo"></a>
                </div>
                <div>
                </div>
            </div>
        </div>
    </div>
    <div class="header-container header-container-links">
        <span class="material-icons gray-icon">favorite</span>
        <a href="checkout.html"><span class="material-icons gray-icon">shopping_cart</span></a>

        <ul>
            <li><a href="login.html" class="header-link" id="loginLink">Login</a></li>
            <li><a href="register.html" class="header-link">Sign Up</a></li>
        </ul>
    </div>
</header>

<div class="register-container">
    <div class="size-container">
        <!--action="" method="post"-->
        <form id="registerForm">
            <div class="flex-column">
                <div class="register-title-box">
                        <span>Register</span>
                </div>
                <div class="grid-template-container">
                    <div>
                        <label>Login</label>
                        <input type="text" name="login" required minlength="3">
                    </div>
                    <div>
                        <label>Name</label>
                        <input type="text" name="name" required minlength="3">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" name="psw" required minlength="3">
                    </div>
                    <div>
                        <label>Repeat password</label>
                        <input type="password" name="psw2" required minlength="3">
                    </div>

                    <div id="btn-container">
                        <button type="reset" id="cancelBtn">Cancel</button>
                        <button type="submit" id="submitBtn">Sign Up</button>
                    </div>

                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
